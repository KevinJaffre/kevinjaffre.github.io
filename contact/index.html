---
layout: default
---

<header class="header">
  <h1 class="title title--contact"><span>Contact</span></h1>
</header>

<section class="section contact">
  <h2 class="subtitle section__subtitle">Pour prendre contact</h2>
  <div class="email centered">
    <a href="mailto:{{site.mail}}">{{site.mail}}</a>
  </div>
  <div class="networks centered">
    <div class="network">
      <i class="fa fa-github-alt network-icon" aria-hidden="true"></i>
      <a href="https://github.com/{{site.github}}">/{{site.github}}</a>
    </div>
    <div class="network">
      <i class="network-icon fa fa-behance" aria-hidden="true"></i>
      <a href="https://behance.net/{{site.behance}}">/{{site.behance}}</a>
    </div>
  </div>
</section>
